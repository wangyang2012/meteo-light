<mat-card>
    <mat-card-header>
        <h2>{{city.name}} ({{city.country}})</h2>
    </mat-card-header>
    <mat-card-content>
        latitude: {{city.latitude}}<br/>
        longitude: {{city.longitude}}<br/>
        elevation: {{city.elevation}}<br/>
        sunrise: {{city.sunrise}}<br/>
        sunset: {{city.sunset}}<br/>
    </mat-card-content>
</mat-card>
